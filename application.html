<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Citizen ID System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Citizen ID</h1>
    </header>
        <div class="form-container">
            <form class="center-form" action="applservlet" method="get">
                <h1>Application form</h1>
              <input
                type="text"
                name="name"
                placeholder="Full Name"
                required
              /><br /><br />

              <input
                type="date"
                name="dob"
                placeholder="Date of Birth"
                required
              /><br /><br />

              <input
                type="text"
                name="gender"
                placeholder="Gender"
                required
              /><br /><br />

      
              <input
                type="text"
                name="fname"
                placeholder="Father name"
                required
              /><br /><br />
      
              <input
                type="text"
                name="verifytype"
                placeholder="Verification ID type"
                required
              /><br /><br />
      
              <input
                type="text"
                name="verifyid"
                placeholder="Verification ID"
                required
              /><br /><br />
      
              <input
                type="text"
                name="phone"
                placeholder="Phone number"
                required
              /><br /><br />
      
              <input
                type="text"
                name="email"
                placeholder="Email"
                required
              /><br /><br />
      
              <input
                type="text"
               name="address"
                placeholder="Address"
                required
              /><br /><br />
      
              <input class="btn" type="submit" value="submit" />
            </form>
    </div>
</body>
</html>
